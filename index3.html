<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev-Detective</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>

  <h1>Dev-Detective</h1>
  <p>your mini-GitHub user search</p><br>
  <div class="search-container">
    <input type="text" id="username" placeholder="Enter GitHub username">
    <br><br>
    <button id="btn" type="button">Search</button><br>
    <p id="status"></p>
  </div>
  <div id="profile-card">
    <img id="avatar" src="" alt="User Avatar">
    <h2 id="name">Name</h2>
    <p id="bio">Bio</p>
    <p id="join-date">Joined: </p>
    <p>Portfolio: <a id="portfolio" href="#" target="_blank">View Profile</a></p>
  </div>
  <script src="app3.js"></script>
</body>
</html>
